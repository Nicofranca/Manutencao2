version: '3.8'
services:
  db:
    image: mysql/mysql-server:latest
    container_name: my-mysql
    restart: always
    environment:
      - MYSQL_DATABASE=ManutencaoInd2
      - MYSQL_ROOT_PASSWORD=Nicollas
    ports:
      - '3308:3308'
    volumes:
      - mysql-volume:/var/lib/mysql
volumes:
  mysql-volume:
    driver: local